{% extends 'base.html' %}

{% block content %}
    <style>
        .registration-page {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #ffba08);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .messages li.success {
            background-color: #28a745;
        }

        .messages li.error {
            background-color: #dc3545;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-primary {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .btn-primary:hover {
            color: #0056b3;
        }
    </style>

    <div class="registration-page">
        <div class="container">
            <h1>Register your account</h1>


            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>

                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your password" required>

                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
