{% extends 'base.html' %}

{% block content %}
   <form >
                {% csrf_token %}
                <label for="fname">Firstname</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter your first name" required><br>

                <label for="sname">Secondname</label>
                <input type="text" id="sname" name="secondname" placeholder="Enter your second name" required><br>

                <label for="phone number">Phone Number</label>
                <input type="phone number" id="phone number" name="phone number" placeholder="Confirm your phone number" required><br>

      <button type="submit">submit</button>
   </form>
<a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
