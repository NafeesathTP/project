{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">House List</h1>
    {% for house in houses %}
    <div class="card mb-4">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ house.image.url }}" class="card-img" alt="{{ house.title }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ house.title }}</h5>
                    <p class="card-text">{{ house.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ house.location }}</small></p>
                    <a href="{% url 'contacts' %}" class="btn btn-success">Contact</a>
                </div>
            </div>
        </div>
    </div>
    {% if not forloop.last %}
    <hr class="my-4"> <!-- Add a horizontal line between houses -->
    {% endif %}
    {% endfor %}
    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
    </div>
</div>
{% endblock %}
